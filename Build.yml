name: Build Remover

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Установка MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Компиляция remover64.exe
      run: g++ remover.cpp -o remover64.exe -static -mwindows

    - name: Загрузка артефакта
      uses: actions/upload-artifact@v4
      with:
        name: remover-x64
        path: remover64.exe
